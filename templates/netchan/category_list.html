<ul>
    {% if categories %}
        {% for c in categories %}
            {% if c == current_category %}
                <li><strong>
                    <a href="{% url 'show_category' c.slug %}">{{ c.name }}</a>
                </strong></li>
            {% else %}
                <li>
                    <a href="{% url 'show_category' c.slug %}">{{ c.name }}</a>
               </li>
            {% endif %}
        {% endfor %}
    {% else %}
        <li><strong>No Categories Yet</strong></li>
    {% endif %}
</ul>
